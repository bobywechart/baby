# SPRING MVC
spring.mvc.view.suffix=.html

# LOGGING
logging.config=classpath:logback-spring.xml

# FREEMARKER
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
spring.freemarker.check-template-location=true
spring.freemarker.content-type=text/html
spring.freemarker.enabled=true
spring.freemarker.suffix=.ftl
spring.freemarker.template-loader-path=/WEB-INF/templates/

# DATASOURCE
spring.datasource.tomcat.min-indle=10
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.url=jdbc:mysql://localhost:3306/firecafe?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# Mybatis
mybatis.type-aliases-package=com.wechat.baby.entity
mybatis.mapper-locations=classpath:com/wechat/baby/mapper/*.xml